<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flashcard Widget</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="flashcard-widget">
      <div id="flashcard-word"></div>
      <div id="flashcard-meaning"></div>
      <div id="flashcard-buttons">
        <button id="show-meaning-btn">Show Meaning</button>
        <button id="next-word-btn">Next Word</button>
      </div>
      <div id="flashcard-input">
        <input type="text" id="words-input" placeholder="Enter words to study, separated by commas">
        <button id="start-btn">Start</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
